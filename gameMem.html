<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remember Me!</title>
    <link rel="stylesheet" href="./css/gameMemStyle.css">
</head>

<body>
    <section id="game" class="section-main">
        <div class="row">
            <div class="tiles tileRed"></div>
        </div>
        <div class="row">
            <div class="tiles tileBlue"></div>
            <div class="tile-start">
                    <p>Tap to Start</p>
            </div>
            <div class="tiles tileGreen"></div>
        </div>
        <div class="row">
            <div class="tiles tileYellow"></div>
        </div>
        <div class="info row1">
            <h2>ROUND: <span class="counter">1</span></h2>
            <button class="ripple" onclick="location.href= './index.html'">
                Home</button>
            <div class="mute-button">
                <img id="imgId" src="./images/speaker.png" alt="speaker">
            </div>
            <h3> Music: https://www.bensound.com </h3>
        </div>
    </section>
    <div id="gameover">
        <div class="gameover-box">
            <div>
                <img  width="326" height="480" src="https://media2.giphy.com/media/gJ37zufSHnARnzObsl/giphy.gif?cid=790b76113787afed59408f68fd26e8d99ad94ef583cdfe39&rid=giphy.gif&ct=g">
            </div>
            <div>
                <h1>Game Over!</h1>
                <p>Try again!</p>
            </div>
        </div>
    </div>
    <script src="./javascript/gameMem.js"></script>
</body>
</body>

</html>
