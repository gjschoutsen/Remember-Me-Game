<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remember Me!</title>
    <link rel="stylesheet" href="./css/gameMemStyle.css">
</head>

<body>
    <section id="game" class="section-main">
        <div class="row">
            <div class="tiles tileRed"></div>
        </div>
        <div class="row">
            <div class="tiles tileBlue"></div>
            <div class="tile-start">
                <div class="text">
                    <p>Tap to Start</p>
                </div>

            </div>
            <div class="tiles tileGreen"></div>
        </div>
        <div class="row">
            <div class="tiles tileYellow"></div>
        </div>
        <div class="info row1">
            <h2>ROUND: <span class="counter">1</span></h2>
            <button class="ripple" onclick="location.href= './index.html'">
                Home</button>
            <h3> Music: https://www.bensound.com </h3>
        </div>
    </section>
    <div id="gameover">
        <div class="gameover-box">
            <h1>Game Over!</h1>
            <p>Try again!</p>
        </div>
        <iframe class= "gif" src="https://giphy.com/embed/gJ37zufSHnARnzObsl" width="326" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/HannahtheSpanner-scream-screaming-losing-gJ37zufSHnARnzObsl"></a></p>
    </div>
    <script src="./javascript/gameMem.js"></script>
</body>
</body>

</html>
